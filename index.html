<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,600,700|Teko:300,400,700|Raleway:600,700,900&display=swap" rel="stylesheet">

</head>
<body>

  <div class="win-message animated">
    <div class="intro-message tic animated flash flash-animation"></div>
    <div class="intro-message tac animated">Tic Tac Toe</div>
    <div class="intro-message toe animated flash flash-animation"></div>
  </div>

  <div class="board-and-score-counters">
    <div class="score-containers">
      <div class="score-counter-header background-blue text-white">X</div>
      <div class="score-counter-box x-score-counter background-yellow animated">0</div>
    </div>
    
    <div class="game-board">
      <div class="squares text-red"></div>
      <div class="squares"></div>
      <div class="squares background-blue text-yellow"></div>
      <div class="squares background-red text-white"></div>
      <div class="squares background-red text-white"></div>
      <div class="squares text-red"></div>
      <div class="squares text-blue"></div>
      <div class="squares text-red"></div>
      <div class="squares background-yellow text-blue"></div>
    </div>

    <div class="score-containers">
      <div class=" score-counter-header background-red text-white">O</div>
      <div class="score-counter-box o-score-counter animated">0</div>
    </div>
  </div>

  <div class="buttons">
    <button class="one-player animated">One Player</button>
    <button class="restart-button">Restart</button>
    <button class="two-player animated">Two Player</button>
  </div>  

  <script src="game.js"></script>
</body>
</html>
